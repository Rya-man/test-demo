<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squares and Cubes</title>
</head>
<body>
    <label for="start">Start:</label>
    <input type="number" id="start" value="0">
    <label for="end">End:</label>
    <input type="number" id="end" value="10">
    <button onclick="generateTable()">Generate Table</button>

    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            let table = '<table border="1"><tr><th>Number</th><th>Square</th><th>Cube</th></tr>';
            for (let i = start; i <= end; i++) {
                table += `<tr><td>${i}</td><td>${i*i}</td><td>${i*i*i}</td></tr>`;
            }
            table += '</table>';
            document.getElementById('tableContainer').innerHTML = table;
        }
    </script>
</body>
</html>
