<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;URL=https://www.youtube.com">
    <title>Document</title>
</head>
<body bgcolor="grey">
    <center>
    <h4>HTML5 DEMO</h4>
    <svg width="200" height="200" align="centre">
        <rect x="50" y="50" width="100" height="100" fill="green" stroke="brown" stroke-width="6px" />
    </svg>

    <h4>HTML5 MathML</h4>
    <math xmlns = "https://www.w3.org/1998/Math/MathML">
        <mrow>
            <msup>
                <mi>d</mi>
            </msup>
            <mo>=</mo>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>-</mo>
            <msup>
                <mi>y</mi>
                <mn>2</mn>
            </msup>
        </mrow>
    </math>
</body>
</html>
